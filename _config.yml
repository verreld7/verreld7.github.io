theme: "minima"

#rss: rss

markdown: kramdown 

kramdown:
  syntax_highlighter_opts:
    disable: true
    
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-toc

toc:
  min_level: 2          # Minimum heading level to include (h2)
  max_level: 6          # Maximum heading level to include (h6)
  no_toc_section_class: 'no_toc_section'
  list_class: 'toc-list'
  sublist_class: 'toc-sublist'
  item_class: 'toc-item'
  no_toc_list_class: 'no_toc_list'
  no_toc_item_class: 'no_toc_item'

titles_from_headings:
  strip_title: true
  collections: true

defaults:
  - scope:
      path: ""
      type: post
    values:
      tags: Other
